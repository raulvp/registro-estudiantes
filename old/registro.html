<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/misestilos.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <h1>Registro de Estudiantes</h1>

    <div class="row">
        <div class="col-4">
            
        </div>
        <div class="col-4">
            
              <form action="">
                <div class="form-group">
                  <label for="">Nombre:</label>
                  <input type="text"
                    class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Ingrese su nombre</small>
                </div>
            
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Apellido Paterno:</label>
                            <input type="text"
                              class="form-control" name="apepat" id="apepat" aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Ingrese apellido paterno</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Apellido Materno:</label>
                            <input type="text"
                              class="form-control" name="apemat" id="apemat" aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Ingrese apellido materno</small>
                        </div>
                    </div>
    
                </div>
                
                
                <div class="form-group">
                    <label for="">Cedula Identidad:</label>
                    <input type="text"
                      class="form-control" name="ci" id="ci" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Ingrese cedula identidad</small>
                </div>
                <div class="form-group">
                    <label for="">Fecha Nacimiento:</label>
                    <input type="text"
                      class="form-control" name="fechanac" id="fechanac" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Ingrese fecha nacimiento</small>
                </div>
                
                <div class="form-check">
                    <label for="">Sexo:</label><br>
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sexo" id="sexo" value="checkedValue" checked>
                    Hombre
                    <br>
                    <input type="radio" class="form-check-input" name="sexo" id="sexo" value="checkedValue" checked>
                    Mujer
                  </label>
                </div>

                <div class="form-group">
                    <label for="">Telefono:</label>
                    <input type="text"
                      class="form-control" name="fono" id="fono" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Ingrese numero telefono</small>
                </div>

                <div class="form-group">
                  <label for="">Datos Adicional</label>
                  <textarea class="form-control" name="datosad" id="datosad" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Registrar</button>


              </form>
            
        </div>
        <div class="col-4">
            
        </div>
        
        
    </div>
        
</div>






    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="lib/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
